<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de pantalla</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            /*display: flex;
            justify-content: center;*/
        }

        #screenshot {
            height: 100%;
            width: auto;
            display: block;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <img id="screenshot" src="" alt="Captura de pantalla">
    <button class="btn btn-primary" onclick="openFullscreen();">Pantalla completa</button>

    <script>
        const wsUrl = 'ws://192.168.1.141:8765';
        const screenshotImg = document.getElementById('screenshot');
        const socket = new WebSocket(wsUrl);

        socket.onmessage = function (event) {
            screenshotImg.src = 'data:image/jpeg;base64,' + event.data;
        };

        socket.onerror = function (error) {
            console.error('WebSocket error:', error);
        };

        socket.onclose = function (event) {
            console.log('WebSocket connection closed:', event);
        };

        screenshotImg.addEventListener('click', function (event) {
            console.log("click");
            const x = event.clientX;
            const y = event.clientY;
            const message = JSON.stringify({
                x: x,
                y: y,
                img_w: screenshotImg.offsetWidth,
                img_h: screenshotImg.offsetHeight
            });
            socket.send(message);
        });
    </script>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        var elem = document.getElementById("screenshot");
        function openFullscreen() {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }
    </script>

</body>

</html>
