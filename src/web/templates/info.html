<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Información del Ordenador</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

            <p class="lead">Información obtenida a través de Python</p>
            <hr class="my-4">

            <p><strong>Versión de Python:</strong> {{ info.python_version }}</span></p>
            <a class="btn btn-primary btn-lg" href="/" role="button">Volver</a>
            <a class="btn btn-primary btn-lg" href="/screen" role="button">Pantalla</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
